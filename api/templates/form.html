<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23767B7B"><path d="M7 10l5 5 5-5H7z"/></svg>') no-repeat;
            background-position: right 8px top 50%;
            background-size: 20px;
            padding-right: 30px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }

        .result h2 {
            margin: 0;
            font-size: 18px;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form action="/predict" method="post">
            <label for="Pclass">Pclass:</label>
            <input type="number" id="Pclass" name="Pclass" required><br>

            <label for="Sex">Sex:</label>
            <select id="Sex" name="Sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" step="0.01" required><br>

            <label for="SibSp">SibSp:</label>
            <input type="number" id="SibSp" name="SibSp" required><br>

            <label for="Parch">Parch:</label>
            <input type="number" id="Parch" name="Parch" required><br>

            <label for="Fare">Fare:</label>
            <input type="number" id="Fare" name="Fare" step="0.01" required><br>

            <label for="Embarked">Embarked:</label>
            <select id="Embarked" name="Embarked" required>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is defined %}
        <div class="result">
            <h2>Prediction Result: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
